<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PHT Chương 3 - Đăng nhập</title>
    <style>
        /* Đơn giản, responsive form */
        :root {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f6f8fa;
            color: #111;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(30, 40, 50, 0.08);
        }
        h2 { margin-top: 0; margin-bottom: 18px; font-size: 20px; }
        .field { margin-bottom: 14px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #4a90e2; box-shadow: 0 0 0 3px rgba(74,144,226,0.12); }
        .actions { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:disabled { background: #9bbef5; cursor: not-allowed; }
        .note { font-size: 13px; color: #555; }
        .error { color: #c62828; font-size: 13px; display: none; margin-top: 6px; }
    </style>
</head>
<body>
    <main class="container" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Form Đăng Nhập</h2>

        <form id="loginForm" action="handle_login.php" method="POST" novalidate>
            <div class="field">
                <label for="username">Tên đăng nhập</label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    autocomplete="username"
                    required
                    minlength="3"
                    placeholder="Nhập tên đăng nhập" />
                <div class="error" id="usernameError">Tên đăng nhập bắt buộc (tối thiểu 3 ký tự).</div>
            </div>

            <div class="field">
                <label for="password">Mật khẩu</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    minlength="6"
                    placeholder="Nhập mật khẩu" />
                <div class="error" id="passwordError">Mật khẩu bắt buộc (tối thiểu 6 ký tự).</div>
            </div>

            <div class="actions">
                <button type="submit" id="submitBtn">Đăng nhập</button>
                <div class="note"><a href="forgot_password.html">Quên mật khẩu?</a></div>
            </div>
        </form>
    </main>

    <script>
        // Simple client-side validation to improve UX (server-side validation required)
        (function () {
            const form = document.getElementById('loginForm');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const uErr = document.getElementById('usernameError');
            const pErr = document.getElementById('passwordError');

            function show(el, message) {
                el.textContent = message;
                el.style.display = 'block';
            }
            function hide(el) {
                el.style.display = 'none';
            }

            form.addEventListener('submit', function (e) {
                let valid = true;
                if (!username.value || username.value.trim().length < 3) {
                    show(uErr, 'Tên đăng nhập bắt buộc (tối thiểu 3 ký tự).');
                    valid = false;
                } else {
                    hide(uErr);
                }
                if (!password.value || password.value.length < 6) {
                    show(pErr, 'Mật khẩu bắt buộc (tối thiểu 6 ký tự).');
                    valid = false;
                } else {
                    hide(pErr);
                }
                if (!valid) {
                    e.preventDefault();
                    // focus first invalid field
                    (username.value.trim().length < 3 ? username : password).focus();
                }
            });

            // live-hide errors when user types
            username.addEventListener('input', () => hide(uErr));
            password.addEventListener('input', () => hide(pErr));
        })();
    </script>
</body>
</html></html>
